<!DOCTYPE html>
<html lang="en">

<head>
    <title> The Avengers Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <section id="Logo">
            <h1>Photo Gallery</h1>
            <div class="line"></div>
            <img id="Logo" src="Avengers%20Logo.png">

        </section>

        <section id="Grid Gallery">
            <h2> Grid Gallery </h2>
            <div class="line"></div>
        </section>


        <section id="Grid Photos">
            <div class="column">
                <div class="row">
                    <img id="Grid Pictures" src="Iron%20Man.png">
                    <img id="Grid Pictures" src="Captain%20America.png">
                    <img id="Grid Pictures" src="Scarlet%20Witch.png">
                    <img id="Grid Pictures" src="Black%20Widow.png">
                </div>
                <div class="row">
                    <img id="Grid Pictures" src="Hawkeye.png">
                    <img id="Grid Pictures" src="Hulk.png">
                    <img id="Grid Pictures" src="Thor.png">
                    <img id="Grid Pictures" src="Black%20Panther.png">
                </div>
            </div>

        </section>

        <section id="Sliding Gallery">
            <h2> Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                
                </ol>


                <div class="carousel-inner">
                    <div class="item active">
                        <img src="Iron%20Man.png" alt="Iron Man" style="width:100%;">
                    </div>

                    <div class=" item">
                        <img src="Captain%20America.png" alt="Captain America" style="width:100%;">
                    </div>

                    <div class=" item">
                        <img src="Scarlet%20Witch.png" alt="Scarlet Witch" style="width:100%;">
                    </div>
                    <div class=" item">
                        <img src="Black%20Widow.png" alt="Black Widow" style="width:100%;">
                    </div>

                    <div class=" item">
                        <img src="Hawkeye.png" alt="Hawkeye" style="width:100%;">
                    </div>

                    <div class=" item">
                        <img src="Hulk.png" alt="Hulk" style="width:100%;">
                    </div>

                    <div class=" item">
                        <img src="Thor.png" alt="Thor" style="width:100%;">
                    </div>

                    <div class=" item">
                        <img src="Black%20Panther.png" alt="Black Panther" style="width:100%;">
                    </div>

                </div>


                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>




    </div>

</body>

</html>
